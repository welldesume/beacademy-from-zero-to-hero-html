<!--
    Anatomia de um elemento <a>

      * Elemento capaz de transferir o usuário para uma outra página ou direório.

      <a
      href=""
      target=""(Externo)
      alt="" (Acessibilidade) //Semantica
      title=""(Título)
      >
      Conteúdo link
    </a>
-->

<a
  href="https://paylivre.com"
  alt="Link para o site da PayLivre"
  title="Link para o site da PayLivre"
>
  Eu sou um link
</a>
<br />
<a
  href="https://beacademy.com.br"
  alt="Link para o site da Be.academy"
  title="Link para o site da Be.academy"
  target="_blank"
>
  <!--
          _blank (Externo)
          _self (padrão)
      -->

</a>
