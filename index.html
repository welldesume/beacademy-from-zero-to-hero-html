<!--Anatomia de um tag

  * Abertura
  * Fechamento
  * Conteúdo
  * Elementos
  * Elemento vazio 

-->

<p tabindex="1">Um conteudo!</p>
<h1 tabindex="2">Eu sou um título</h1>

<!-- Tag com auto fechamento - Elementovazio-->

<!--
      Atributos HTML
      * INformações extras
      *  Configurações
      * Boolean (True and False (Verdadeiro ou Falso))

-->
<img tabindex="3" src="" alt="" class="" title="" />

<!--
      Atributos Globais mais utilizados

      * class
      * hidden
      * title
      * id
      * tabindex
      * style
      * contenteditable
-->

<p style="color: blue">Olá, eu sou um parágrafo =)</p>
